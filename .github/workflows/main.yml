name: CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  main:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 16.15.1

      - run: |
          cd src/next-app
          npm install
      - name: lint
        run: |
          cd src/next-app
          npm run lint
      - name: build
        run: |
          cd src/next-app
          npm run build
      - name: test
        run: |
          cd src/next-app
          npm test --if-present
