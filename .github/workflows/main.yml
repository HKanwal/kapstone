name: CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 16.15.1

      - run: ls
      - run: cd src
      - run: ls
      - run: npm install
      - run: npm run lint
      - run: npm run build
      - run: npm test --if-present
